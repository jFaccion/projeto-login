<body>
    <main>
        <div id="imagem">
            
        </div>

        <div id="login">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="post">
                <div id="email">
                    <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                    <input type="email" name="email" id="iemail" required placeholder=" seu e-mail"><br>
                </div>

                <div id="senha">
                    <label for="isenha"><span class="material-symbols-outlined">lock</span></label>
                    <input type="password" name="senha" id="isenha" required placeholder=" sua senha" minlength="8">
                </div>

                <input id="entrar" type="submit" value="Entrar">
                <input id="forgot" type="button" value="Esqueci a senha &#x2709">
            </form>
        </div>
    </main>
